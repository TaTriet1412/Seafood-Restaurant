<h3><b>Đăng nhập hệ thống</b></h3>
<p class="mb-4">
  Vui lòng đăng nhập để truy cập hệ thống quản lý nhà hàng.
</p>
<form action="#" method="post">
  <div class="form-group first">
    <label for="username">Tên đăng nhập</label>
    <input
      type="text"
      class="form-control"
      placeholder="Nhập email hoặc tên đăng nhập"
      id="username"
    />
  </div>
  <div class="form-group last mb-3">
    <label for="password">Mật khẩu</label>
    <input
      type="password"
      class="form-control"
      placeholder="Nhập mật khẩu"
      id="password"
    />
  </div>

  <div class="d-flex mb-5 align-items-center">
    <label class="control control--checkbox mb-0"
      ><span class="caption">Ghi nhớ đăng nhập</span>
      <input type="checkbox" checked="checked" />
      <div class="control__indicator"></div>
    </label>
    <span class="ml-auto"
      ><a href="#" class="forgot-pass">Quên mật khẩu?</a></span
    >
  </div>

  <input type="submit" value="Đăng nhập" class="btn btn-block btn-primary" />
</form>
