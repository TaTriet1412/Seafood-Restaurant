server:
  port: 8080
  servlet:
    context-path: /seafood_restaurant

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/seafood_restaurant
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 60000

logging:
  level:
    org.springframework.security: DEBUG
